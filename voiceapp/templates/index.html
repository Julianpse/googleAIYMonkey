 }

<!-- js/jquery for bootstrap -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

var openTasks = {{open_tasks | jsonvalue | safe }};
var closedTasks = {{closed_tasks | jsonvalue | safe }};

$(document).ready(function() {

  doingToDone();
  deleteFromList();
});

function doingToDone(){
  $("#todo").click(function(){
  $("#todo").appendTo("#completeList");
  $("#todo").attr("id","#completed");
  });
}

//Need to get this to work
function doneToDoing() {
  $("#completed").click(function(){
  $("#completed").appendTo("#todoList");
  $("#completed").attr("id","#todo");
  });
}

//This is deleting every item in the list because they share the same class
function deleteFromList(){
  $("#delete").click(function(){
    alert("You will delete this from your list");
    $(".card").remove();
  });
}

//This needs work
function incrementIDs(){
  for(i = 0; i < eventIDs.length; i++){
    $(".card").attr('id', `number${i}`);
  };
}



</script>
